generations:
  - name: "First Generation"
    start_year: 2017
    end_year: 2021
    description: "The original Genesis G70 was introduced as the brand's entry-level luxury sport sedan, targeting the BMW 3 Series and Mercedes-Benz C-Class. Built on the same rear-wheel drive platform as the Kia Stinger, it featured distinctive yet restrained styling under Genesis's 'Athletic Elegance' design philosophy. Available with either a 2.0L turbocharged four-cylinder producing 252 HP or a 3.3L twin-turbocharged V6 delivering 365 HP, it offered both rear-wheel and all-wheel drive configurations. A six-speed manual transmission was briefly available with the 2.0L engine in some markets, though most models featured an eight-speed automatic. The interior emphasized premium materials and craftsmanship with an intuitive, driver-focused layout. The G70 received critical acclaim for its driving dynamics, value proposition, and refinement, winning multiple awards including North American Car of the Year for 2019. This generation established the G70 as a legitimate competitor in the competitive sport sedan segment and helped solidify Genesis as a serious luxury brand."

  - name: "Second Generation (Facelift)"
    start_year: 2021
    end_year: null
    description: "The current G70 features a comprehensive facelift that aligns its styling with Genesis's newer models, adopting the brand's signature quad headlights and taillights, crest grille, and more dramatic overall appearance. While sharing the same fundamental platform as its predecessor, the updated model offers refined dynamics and technology enhancements. Powertrain options continue with the 2.0L turbocharged four-cylinder (upgraded to 2.5L with 300 HP in some markets) and 3.3L twin-turbocharged V6, both paired exclusively with an eight-speed automatic transmission as the manual option was discontinued. The interior received a technology upgrade with a new 10.25-inch touchscreen infotainment system, digital instrument cluster options, and enhanced materials and finishes. Advanced driver assistance systems were expanded to include Highway Driving Assist II with machine learning capabilities. This generation maintains the G70's position as a driver-focused sport sedan while incorporating the enhanced design language and technology that has helped establish Genesis as a distinctive luxury brand with its own clear identity rather than simply being a value alternative to established competitors."
